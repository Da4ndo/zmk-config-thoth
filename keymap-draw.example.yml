
layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x5_3}
layers:
  Base:
  - - Q
    - W
    - E
    - R
    - T
  - - Y
    - U
    - I
    - O
    - P
  - - A
    - S
    - D
    - F
    - G
  - - H
    - J
    - K
    - L
    - {t: '''', h: '"'}
  - - Z
    - X
    - C
    - V
    - B
  - - N
    - M
    - LCTL
    - LALT
    - {t: ., h: '>'}
  - - LGUI
    - Lower
    - SPACE
  - - {t: RET, h: RET}
    - Raise
    - BSPC
  Lower:
  - - {t: '1', h: '!'}
    - {t: '2', h: '@'}
    - {t: '3', h: '#'}
    - {t: '4', h: '$'}
    - {t: '5', h: '%'}
