    - '&'
    - KP MULTIPLY
    - {t: '-', h: '_'}
    - {t: '=', h: '+'}
  - - '6'
    - '7'
    - '8'
    - '9'
    - '0'
  - - (
    - {t: ';', h: ':'}
    - {t: '`', h: '~'}
    - {t: '[', h: '{'}
    - {t: ']', h: '}'}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - )
    - {t: ',', h: '<'}
    - {t: /, h: '?'}
    - {t: ▽, type: trans}
    - {t: \, h: '|'}
  - - LGUI
    - {type: held}
    - SPACE
  - - {t: RET, h: RET}
    - ESC
    - TAB
  Raise:
  - - F1
    - F2
    - F3
    - F4
    - F5
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - F6
    - F7
    - F8
    - F9
    - F10
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - UP
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - F11
    - F12
    - {t: '`', h: '~'}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - LEFT
    - DOWN
    - RIGHT
    - {t: ▽, type: trans}
  - - LGUI
    - {t: Adjust, h: toggle}
    - SPACE
  - - {t: RET, h: RET}
    - {type: held}
    - TAB
  Adjust:
  - - C_PREV
    - C_PP
    - C_NEXT
    - C_MUTE
    - C_VOL_UP
  - - {t: ▽, type: trans}
    - '&mkp LCLK'
    - '&mmv MOVE_UP'
    - '&mkp RCLK'
    - '&mwh SCROLL_UP'
  - - C_BRI_UP
    - C_BRI_DN
    - {t: ▽, type: trans}
    - K_MUTE
    - C_VOL_DN
  - - {t: ▽, type: trans}
    - '&mmv MOVE_LEFT'
    - '&mmv MOVE_DOWN'
    - '&mmv MOVE_RIGHT'
    - '&mwh SCROLL_DOWN'
  - - {t: BT SEL 0, h: BT_SEL 0}
    - {t: BT SEL 1, h: BT_SEL 1}
    - {t: BT SEL 2, h: BT_SEL 2}
    - {t: BT SEL 3, h: BT_SEL 3}
    - {t: BT SEL 4, h: BT_SEL 4}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - LGUI
    - {t: Base, h: to DEFAULT}
    - SPACE
  - - RET
    - {t: ▽, type: trans}
    - TAB
